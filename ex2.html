<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let cnt = 1
    let runNumber = 0
    while (cnt <= 15) {
        if (runNumber % 3 === 0) {
            document.write(runNumber + '<br>')
            cnt++
        }
        runNumber++
    }
</script>
</body>
</html>
